  <body>
    <div class="card">
      <table id="table">
        <h2>~~~~SHOPPING CART~~~</h2>
        <tr>
          <td>
            <img src="/img/js.jpg" alt="">
          </td>
          <td>product description</td>
          <td>
            <div class="quantity-control">
              <button class="btn">&minus;</button>
              <span>2</span>
              <button class="btn">&plus;</button>
            </div>
          </td>
          <td>R250</td>
          <td>R500</td>
          <td>
            <button class="btn">&times;</button>
          </td>
        </tr>
      </table>
      <h1 id="sum" style="text-align: right;">0</h1>
    </div>
